{% extends 'home_view/index.html' %}
{% load crispy_forms_tags %}
{% block main %}
<div class="row" style="padding-top: 100px;">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h3 class="card-title typewriter"><b>Log In</b></h3>
              <hr>
              <form style="padding-top:15px" method="POST">
                {% if has_error and error_message %}
                <div class="row">
                  <div class="col-md-12">
                    <h5 style="color: red;" id="error_message">{{ error_message }}</h5>
                  </div>
                </div>
                {% endif %}
                {% csrf_token %}
                {{ form|crispy }}
                <!-- <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div> -->
                <div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-6">
                    <button type="submit" class="btn btn-primary">Log In</button>
                  </div>
                  <div class="col-md-3"></div>
                </div>
                <div class="row" style="padding-top: 8px;">
                  <div class="col-md-12">
                    <a href="/signup">Not a member? Signup from here. </a>
                  </div>
                </div>
              </form>
            </div>
        </div>
    </div>
</div>
<input id="_token" value="{{ token }}" style="display: none;">
{% endblock %}
